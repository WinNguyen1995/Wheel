     <script>
      var stage = new createjs.Stage("canvas");
      var c = new createjs.Shape();
      c.graphics.f("#f00").dc(0,0,50); // Drawn a 100x100 circle from the center
      var t = new createjs.Text("Resize the browser/frame to redraw", "24px Arial bold", "#000");
      t.x = t.y = 20;
      stage.addChild(c, t);
      window.addEventListener("resize", handleResize);
      function handleResize() {
      var w = window.innerWidth-2; // -2 accounts for the border
      var h = window.innerHeight-2;
      stage.canvas.width = w;
      stage.canvas.height = h;
      //
      var ratio = 100/100; // 100 is the width and height of the circle content.
      var windowRatio = w/h;
      var scale = w/100;
      if (windowRatio > ratio) {
          scale = h/100;
      }
      // Scale up to fit width or height
      c.scaleX= c.scaleY = scale;    
      // Center the shape
      c.x = w / 2;
      c.y = h / 2;      
      stage.update();
      }    
      handleResize(); // First draw
      </script>

    <script>
      var isPercentage = true;
      var prizes = [
        {
          text: "iPhone 12",
          number: 1, // quanlity
          percentpage: 0.02, // 2%
        },
        {
          text: "Thẻ cào 50k",
          number: 1,
          percentpage: 0.02, // 2%
        },
        {
          text: "Chúc may mắn",
          number: 1,
          percentpage: 0.45, // 2%
        },
        {
          text: "Thêm lượt quay",
          number: 1,
          percentpage: 0.02, // 45%
        },
        {
          text: "Thẻ cào 100k",
          number: 1,
          percentpage: 0.02, // 2%
        },
        {
          text: "Chúc may mắn",
          percentpage: 0.45, // 45%
        },
      ];

          document.addEventListener(
          "DOMContentLoaded",
          function() {
            hcLuckywheel.init({
              id: "luckywheel",
              config: function(callback) {
                callback &&
                  callback(prizes);
              },
              mode : "both",
              getPrize: function(callback) {
                var rand = randomIndex(prizes);
                var chances = rand;
                callback && callback([rand, chances]);
              },
              gotBack: function(data) {
                if(data == null){
                  Swal.fire(
                    'Chương trình kết thúc',
                    'Đã hết phần thưởng',
                    'error'
                  )
                } else if (data == 'Chúc bạn may mắn lần sau'){
                  Swal.fire(
                    'Bạn không trúng thưởng',
                    data,
                    'error'
                  )
                } else{
                  alert(data);
                }
              }
            });
          },
          false
        );

      function randomIndex(prizes) {
        if (isPercentage) {
          var counter = 1;
          for (let i = 0; i < prizes.length; i++) {
            if (prizes[i].number == 0) {
              counter++;
            }
          }
          if (counter == prizes.length) {
            return null;
          }
          let rand = Math.random();
          let prizeIndex = null;
          // console.log(rand);
          switch (true) {
            case rand < prizes[5].percentpage:
              prizeIndex = 5;
              break;
            case rand < prizes[5].percentpage + 
              prizes[4].percentpage:
              prizeIndex = 4;
              break;
            case rand <
              prizes[5].percentpage +
                prizes[4].percentpage +
                prizes[3].percentpage:
              prizeIndex = 3;
              break;
            case rand <
              prizes[5].percentpage +
                prizes[4].percentpage +
                prizes[3].percentpage +
                prizes[2].percentpage:
              prizeIndex = 2;
              break;
            case rand <
              prizes[5].percentpage +
                prizes[4].percentpage +
                prizes[3].percentpage +
                prizes[2].percentpage +
                prizes[1].percentpage:
              prizeIndex = 1;
              break;
            case rand <
              prizes[5].percentpage +
                prizes[4].percentpage +
                prizes[3].percentpage +
                prizes[2].percentpage +
                prizes[1].percentpage +
                prizes[0].percentpage:
              prizeIndex = 0;
              break;
          }
          if (prizes[prizeIndex].number != 0) {
            prizes[prizeIndex].number = prizes[prizeIndex].number - 1;
            return prizeIndex;
          } else {
            return randomIndex(prizes);
          }
        } else {
          var counter = 0;
          for (let i = 0; i < prizes.length; i++) {
            if (prizes[i].number == 0) {
              counter++;
            }
          }
          if (counter == prizes.length) {
            return null;
          }
          var rand = (Math.random() * prizes.length) >>> 0;
          if (prizes[rand].number != 0) {
            prizes[rand].number = prizes[rand].number - 1;
            return rand;
          } else {
            return randomIndex(prizes);
          }
        }
      }
